<header class="mb-4">
    <h1>Users List</h1>
  </header>
  
  
  <nav class="mb-3">
    <a routerLink="./create" class="btn btn-primary">
      <i class="bi-plus"></i>
      Create
    </a>
  </nav>
  
  
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>S/N</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index;">
          <th>{{i + 1}}</th>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phonenumber}}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
